<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Html5Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>

<body>
    <div class="container my-5">
        <div class="first row">
            <div class="col ">
                <h3>Payment form example</h3>
            </div>
        </div>
        <div class="error row my-2 ">


            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            
        </div>
        

        <form>
            <div class="row ">
                <div class="col-5  justify-content-between  ">

                    <label for="cardNum" class="form-label">Card # </label>
                    <input type="text" class="form-control" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"/>

                </div>
                <div class="col-2  justify-content-between ">
                    <label for="security" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="0000">
                </div>
                <div class="col-5  justify-content-between ">
                    <label for="Amount" class=" form-label">Amount</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" value="" placeholder="Amount $">
                </div>
            </div>

            <div class="row">
                <div class="col-6  justify-content-between ">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="col-6  justify-content-between ">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
            </div>

            <div class="row ">
                <div class="col-6  justify-content-between  ">

                    <label for="city" class="form-label">City </label>
                    <input type="text" class="form-control" id="" value="" placeholder="">
                </div>
                <div class="col-3 ">
                    <label for="state" class=" d-block form-label">State</label>
                    <select id="state" name="state" aria-placeholder="">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-3  justify-content-between ">
                    <label for="Amount" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-3 justify-content-between ">
                    <p>We accept:</p>
                    <div class=" justify-content-between ">
                        <input type="radio" id="html" name="fav_language" value="HTML"> 
                        <label for="html"><i style="font-size:24px" class="fa">&#xf1f4;</i></label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css"><i style="font-size:24px" class="fa">&#xf1f0;</i></label>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript"><i style="font-size:24px" class="fa">&#xf1f2;</i></label>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript"><i style="font-size:24px" class="fa">&#xf1f3;</i></label>
                    </div>
                </div>
                <div class="col-3"> </div>
                <div class="col-6 ">

                    <label for="city"  class="d-block form-label">Message </label>
                    <textarea class="w-100" placeholder="Add any notes here." ></textarea>
                </div>
            
            </div>
            <div class="row">
                

            
            </div >
            <div class="second row justify-content-end  ">
                <div class="col   ">
                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm">Send</button>
                </div>
            </div>
    </div>

    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
